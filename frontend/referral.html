<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Referral - 1Ummah</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #16222a, #3a6073);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    .container {
      background-color: rgba(255,255,255,0.08);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 16px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }
    h2 {
      margin-bottom: 20px;
    }
    .referral-link {
      background-color: #fff;
      color: #000;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
      word-break: break-all;
    }
    .info {
      margin-top: 15px;
      font-size: 16px;
    }
    .btn {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #00c9a7;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #00b39f;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Referral Program</h2>
    <div id="referralInfo">
      <div class="referral-link" id="referralLink">Loading...</div>
      <button class="btn" onclick="copyLink()">Copy Link</button>
      <div class="info" id="details"></div>
    </div>
  </div>

  <script>
    const email = localStorage.getItem("user_email");

    async function loadReferralData() {
      if (!email) {
        document.getElementById("referralInfo").innerHTML = "<p>Please login first.</p>";
        return;
      }

      const res = await fetch(`/api/referral?email=${email}`);
      const data = await res.json();

      document.getElementById("referralLink").textContent = data.referral_link;
      document.getElementById("details").innerHTML = `
        <p>üë• Total Referrals: <strong>${data.total_referrals}</strong></p>
        <p>üéÅ Referral Bonus: <strong>${data.total_bonus} UMH</strong></p>
        <p>üìÖ Next Payout: <strong>${data.next_payout}</strong></p>
      `;
    }

    function copyLink() {
      const text = document.getElementById("referralLink").textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert("‚úÖ Link copied to clipboard");
      });
    }

    loadReferralData();
  </script>

</body>
</html>
