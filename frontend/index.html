<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to 1Ummah</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .logo {
      max-width: 120px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      max-width: 500px;
      margin-bottom: 30px;
    }

    .btn-group {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      background-color: #00c9a7;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 28px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #00b39f;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 14px;
      color: #ccc;
    }

    @media (max-width: 500px) {
      h1 { font-size: 28px; }
      p { font-size: 16px; }
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <img src="/assets/logo.png" alt="1Ummah Logo" class="logo" />

  <!-- Welcome Message -->
  <h1>Welcome to 1Ummah Blockchain</h1>
  <p>The independent blockchain project for community-driven digital mining and decentralized finance.</p>

  <!-- Buttons -->
  <div class="btn-group">
    <a href="/register.html" class="btn">Create Account</a>
    <a href="/login.html" class="btn">Login</a>
  </div>

  <!-- Footer -->
  <footer>&copy; 2025 1Ummah Blockchain. All rights reserved.</footer>

</body>
</html>
