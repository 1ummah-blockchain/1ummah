<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إثبات النشاط</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
      text-align: center;
    }
    .video-container {
      max-width: 100%;
      margin: auto;
    }
    iframe {
      width: 100%;
      max-width: 480px;
      height: 270px;
      border: none;
    }
    button {
      padding: 12px 20px;
      font-size: 18px;
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .status {
      margin-top: 15px;
      font-size: 16px;
      color: green;
    }
  </style>
</head>
<body>

  <h2>من فضلك شاهد هذا الفيديو واشترك في القناة</h2>

  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID" allowfullscreen></iframe>
  </div>

  <button onclick="confirmActivity()">✅ لقد اشتركت</button>

  <div class="status" id="status"></div>

  <script>
    function confirmActivity() {
      fetch("/api/activity/proof", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email: localStorage.getItem("user_email") || "" })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("status").textContent = data.message;
      });
    }
  </script>

</body>
</html>
