<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - 1Ummah</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .login-container {
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      width: 90%;
      max-width: 400px;
      position: relative;
    }

    .login-container h2 {
      text-align: center;
      font-size: 26px;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background-color: #fff;
      color: #000;
      font-size: 16px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background-color: #00c9a7;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #00b39f;
    }

    .message {
      margin-top: 10px;
      text-align: center;
      font-size: 15px;
    }

    .toggle-btn {
      background: none;
      color: #fff;
      border: none;
      cursor: pointer;
      float: right;
      margin-top: -35px;
      margin-right: 10px;
      position: relative;
      z-index: 2;
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 13px;
      color: #ccc;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .logo img {
      height: 50px;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <div class="logo">
    <img src="/assets/logo.png" alt="1Ummah Logo" />
  </div>

  <!-- Form Container -->
  <div class="login-container">
    <h2>Welcome Back</h2>
    <form onsubmit="return loginUser(event)">
      <input type="email" id="email" placeholder="Email address" required />
      <div style="position: relative;">
        <input type="password" id="password" placeholder="Password" required />
        <button type="button" class="toggle-btn" onclick="togglePassword('password')">üëÅ</button>
      </div>
      <button type="submit" class="btn">Login</button>
    </form>
    <div class="message" id="message"></div>
  </div>

  <!-- Footer -->
  <footer>&copy; 2025 1Ummah Blockchain. All rights reserved.</footer>

  <script>
    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === "password" ? "text" : "password";
    }

    async function loginUser(event) {
      event.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const messageBox = document.getElementById("message");

      const res = await fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const result = await res.json();
      messageBox.textContent = result.message;

      if (res.ok) {
        messageBox.style.color = "lightgreen";
        localStorage.setItem("user_email", email);
        // ŸÖŸÜ ÿßŸÑÿ£ŸÅÿ∂ŸÑ ÿßÿ≥ÿ™ÿ±ÿ¨ÿßÿπ ÿßŸÑÿßÿ≥ŸÖ ŸÖŸÜ ŸÇÿßÿπÿØÿ© ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ŸÑÿßÿ≠ŸÇŸãÿß
        window.location.href = "/dashboard.html";
      } else {
        messageBox.style.color = "orange";
      }
    }
  </script>

</body>
</html>
