<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - 1Ummah</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #232526, #414345);
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }
    .logo {
      height: 40px;
    }
    .username {
      font-size: 18px;
    }
    main {
      flex: 1;
      padding: 30px 20px;
      text-align: center;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    .action-btn, .nav-btn {
      display: inline-block;
      padding: 12px 20px;
      margin: 10px;
      background-color: #00c9a7;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-size: 18px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease;
    }
    .action-btn:hover, .nav-btn:hover {
      background-color: #00b39f;
    }
    footer {
      background-color: rgba(0, 0, 0, 0.6);
      text-align: center;
      padding: 15px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>

  <header>
    <img src="/assets/logo.png" alt="1Ummah Logo" class="logo" />
    <div class="username" id="username-display">Welcome</div>
  </header>

  <main>
    <h1>Dashboard</h1>

    <a href="/proof.html" class="action-btn">⛏️ Start Mining (Confirm Activity)</a>

    <div>
      <a href="/mine.html" class="nav-btn">Mine</a>
      <a href="/kyc.html" class="nav-btn">KYC</a>
      <a href="/referral.html" class="nav-btn">Referral</a>
      <a href="/wallet.html" class="nav-btn">Wallet</a>
    </div>
  </main>

  <footer>
    &copy; 2025 1Ummah Blockchain. All rights reserved.
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const email = localStorage.getItem("user_email") || "User";
      const username = email.split("@")[0];
      document.getElementById("username-display").textContent = "Welcome, " + username;
    });
  </script>

</body>
</html>
